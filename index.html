<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程单位换算器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用 Inter 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative w-full max-w-2xl bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 border border-white/20">
        <!-- 标题区域 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl shadow-lg mb-4 transform hover:scale-105 transition-transform duration-300">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
            </div>
            <h1 id="mainTitle" class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                工程单位换算器
            </h1>
            <p class="text-sm text-gray-500">快速、准确的单位转换工具</p>
        </div>
        
        <!-- 单位类别选择 -->
        <div class="mb-6">
            <label id="categoryLabel" for="categorySelect" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                选择换算类别
            </label>
            <select id="categorySelect" class="w-full p-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border-2 border-gray-200 rounded-xl text-gray-900 text-base font-medium focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out hover:border-blue-300 shadow-sm">
                <!-- 类别将由JS动态填充 -->
            </select>
        </div>

        <!-- 燃料选择（仅在燃料相关类别时显示） -->
        <div id="fuelSelectContainer" class="mb-6 hidden">
            <label id="fuelLabel" for="fuelSelect" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                选择燃料
            </label>
            <select id="fuelSelect" class="w-full p-3.5 bg-gradient-to-r from-gray-50 to-gray-100 border-2 border-gray-200 rounded-xl text-gray-900 text-base font-medium focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 ease-in-out hover:border-indigo-300 shadow-sm">
                <!-- 燃料将由JS动态填充 -->
            </select>
            <!-- 数据来源说明 -->
            <div id="dataSourceNote" class="mt-3 flex items-center gap-2 px-3 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-400 rounded-r-lg">
                <svg class="w-4 h-4 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <span id="dataSourceText" class="text-xs font-medium text-blue-700">数据来源：GB/T 32151.10—2023（国家标准，不可更改）</span>
            </div>
            <!-- 标准值显示区域 -->
            <div id="standardValuesContainer" class="mt-4 p-4 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 border-2 border-blue-200 rounded-xl shadow-inner hidden">
                <div class="flex items-center gap-2 mb-3">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span id="standardValuesLabel" class="text-sm font-bold text-blue-800">国家标准规定值</span>
                </div>
                <div id="standardValuesContent" class="text-sm text-gray-800 space-y-2">
                    <!-- 标准值将由JS动态填充 -->
                </div>
            </div>
        </div>

        <!-- 换算区域 -->
        <div class="grid grid-cols-1 md:grid-cols-11 gap-4 md:gap-6 items-center mb-6">
            
            <!-- "从" (From) -->
            <div class="md:col-span-5 flex flex-col">
                <label id="inputLabel" for="inputValue" class="text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    输入数值
                </label>
                <input type="number" id="inputValue" placeholder="0" class="w-full p-4 text-xl font-semibold border-2 border-gray-300 rounded-xl bg-white focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all duration-200 ease-in-out shadow-sm hover:shadow-md hover:border-blue-300">
                <select id="fromUnitSelect" class="w-full p-3.5 mt-3 bg-gradient-to-r from-gray-50 to-gray-100 border-2 border-gray-200 rounded-xl text-gray-900 text-base font-medium focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 ease-in-out hover:border-blue-300 shadow-sm">
                    <!-- 单位将由JS动态填充 -->
                </select>
            </div>

            <!-- 箭头/等于号 (Swap Button) -->
            <div class="md:col-span-1 flex justify-center items-center h-full pt-10 md:pt-8">
                <!-- 按钮在 'constants' 类别下会隐藏 -->
                <button id="swapButton" title="Swap units" class="p-3 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 text-white hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95">
                    <!-- Desktop (horizontal) swap icon -->
                    <svg class="h-6 w-6 hidden md:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m4 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                    <!-- Mobile (vertical) swap icon -->
                    <svg class="h-5 w-5 md:hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                    </svg>
                </button>
            </div>

            <!-- "至" (To) -->
            <div class="md:col-span-5 flex flex-col">
                <label id="resultLabel" for="resultValue" class="text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                    <svg class="w-4 h-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    换算结果
                </label>
                <div id="resultValue" class="w-full p-4 text-xl font-bold bg-gradient-to-br from-purple-50 to-indigo-50 rounded-xl min-h-[60px] flex items-center border-2 border-purple-200 text-gray-800 break-all shadow-inner">
                    <span class="text-gray-400">-</span>
                </div>
                <!-- 下拉框在 'constants' 类别下会隐藏 -->
                <select id="toUnitSelect" class="w-full p-3.5 mt-3 bg-gradient-to-r from-gray-50 to-gray-100 border-2 border-gray-200 rounded-xl text-gray-900 text-base font-medium focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200 ease-in-out hover:border-purple-300 shadow-sm">
                    <!-- 单位将由JS动态填充 -->
                </select>
            </div>
        </div>

        <!-- 版本号、编者与语言切换 -->
        <div class="mt-8 pt-6 border-t-2 border-gray-200 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
            <div class="text-xs text-gray-600 space-y-1">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                    <span id="versionLabel" class="font-medium">版本</span>: <span id="versionNumber" class="font-bold text-blue-600">2.0.0</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span id="authorLabel" class="font-medium">编者</span>: <span class="font-semibold text-indigo-600">荆炎荣</span>
                </div>
            </div>
            <button id="langToggleButton" class="px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold transition-all duration-200 ease-in-out shadow-md hover:shadow-lg transform hover:scale-105 active:scale-95 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                English
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
